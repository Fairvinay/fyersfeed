<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login with Fyers</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .login-btn {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #1f8ef1;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #0d6efd;
        }
    </style>
</head>
<body>
    <h2>Welcome to Fyers WebSocket Automation</h2>
    <p>Click below to login and authorize:</p>
    <form action="/login">
        <button class="login-btn">Login with Fyers</button>
    </form>
</body>
</html>
