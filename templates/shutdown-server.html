<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flask Server Control</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    button {
      padding: 1rem 2rem;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>âœ… Flask Server is Running</h1>
  <p>Click the button below to shut down the server:</p>
  <button onclick="shutdownServer()">Shutdown Server</button>

  <script>
    function shutdownServer() {
      fetch('/shutdown', {
        method: 'POST'
      })
      .then(response => response.json())
      .then(data => {
        alert(data.message || "Server shutting down...");
      })
      .catch(error => {
        console.error('Error:', error);
        alert("Failed to send shutdown request.");
      });
    }
  </script>
</body>
</html>
